<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/dbd7bb1340.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel=”stylesheet” href=”css/bootstrap-responsive.css”>
    <title>Weather App</title>
  </head>
  <body>
      <div class="container-fluid" id="app-border">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3 weatherSearchField">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Type a city.."
                  class="form-control"
                  id="city-name-search"
                  autocomplete="off"
                />
              </div>
              <div class="col-3 p-0">
                <input
                  id="search-button"
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>
          <div class="overview">
            <h1 id="city">London, UK</h1>
            <ul id="date-time">
              <li id="date"></li>
              <li id="today-weather">Overcast</li>
            </ul>
          </div>
            <div class="row">
          <div class="col-6 ">
            <i class="fas fa-cloud" id="cloud-icon"></i>
            <span id="current-temp">15°</span>
            <span class="units">
              <a href="#" id="celsius">°C</a>|<a href="#" id="farenheit">°F</a></span>
          </div>        
            <div class="col-6 p-0" id="weather-stats-style">
              <ul id="weather-stats">
                <li>Precipitation: 10%</li>
                <li>Humidity: 65%</li>
              </ul>
            </div> 
            
            <div class="row" id="days-of-week">
          <div class="col-2">
            <p>Mon</p>  
            <div class="col,"><i class="fas fa-cloud weekDayImage cloudIcon"></i></div>
            <div class="col">15° <small>9°</small></div>
          </div>
          <div class="col-2">
           <p>Tue</p> 
            <div class="col">
              <i class="fas fa-cloud-showers-heavy weekDayImage"></i></div>
            <div class="col">12° <small>6°</small></div>
          </div>
          <div class="col-2">
            <p>Wed</p> 
            <div class="col"><i class="fas fa-wind weekDayImage"></i></div>
            <div class="col">17° <small>12°</small></div>
          </div>
          <div class="col-2">
            <p>Thu</p> 
            <div class="col"><i class="fas fa-cloud weekDayImage cloudIcon"></i></div>
            <div class="col">15° <small>9°</small></div>
          </div>
          <div class="col-2">
             <p>Fri</p> 
            <div class="col">
              <i class="fas fa-cloud-showers-heavy weekDayImage"></i> </div>
            <div class="col">12° <small>6°</small></div>
          </div>
          <div class="col-2">
             <p>Sat</p> 
            <div class="col">
              <i class="fas fa-cloud-showers-heavy weekDayImage"></i> </div>
            <div class="col">12° <small>6°</small></div>
          </div>
          <div>
              <br>
              <br>
         
            </div>
        </div>        
        </div>
      </div>
    </div>
    <footer>
          <small>This project was coded by <a href="https://www.harperbphotos.com/" class="website-link" target
            ="_blank">Beth Harper</a> and is open-sourced on <a href="https://github.com/bharper99/WeatherApp" target
            ="_blank" class="website-link"> GitHub</a> </small>
            </footer>
     <script src="src/script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/dbd7bb1340.js"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container" id="app-border">
      <form id="search-form" class="weatherSearchField">
        <input
          type="text"
          id="city-name-search"
          placeholder="Enter a city..."
        />
        <input type="submit" value="Search" id="search-button" />
      </form>

      <h1 id="city">London, UK</h1>
      <ul id="date-time">
        <li id="date"></li>
        <li id="today-weather">Overcast</li>
      </ul>
      <div class="container" id="icon-fact-row">
        <div class="row">
          <div class="col">
            <i class="fas fa-cloud" id="cloud-icon"></i>
            <span id="current-temp">15°</span>
            <span class="units">
              <a href="#" id="celsius">°C</a>|<a href="#" id="farenheit"
                >°F</a
              ></span
            >
          </div>

          <div class="col">
            <ul id="weather-stats">
              <li>Precipitation: 10%</li>
              <li>Wind: 3 km/h</li>
              <li>Humidity: 65%</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row" id="days-of-week">
          <div class="col">
            Mon
            <div class="col,"><i class="fas fa-cloud weekDayImage"></i></div>
            <div class="col">15° <small>9°</small></div>
          </div>
          <div class="col">
            Tue
            <div class="col">
              <i class="fas fa-cloud-showers-heavy weekDayImage"></i>
            </div>
            <div class="col">12° <small>6°</small></div>
          </div>
          <div class="col">
            Wed
            <div class="col"><i class="fas fa-wind weekDayImage"></i></div>
            <div class="col">17° <small>12°</small></div>
          </div>
          <div class="col">
            Thu
            <div class="col"><i class="fas fa-cloud weekDayImage"></i></div>
            <div class="col">15° <small>9°</small></div>
          </div>
          <div class="col">
            Fri
            <div class="col">
              <i class="fas fa-cloud-showers-heavy weekDayImage"></i>
            </div>
            <div class="col">12° <small>6°</small></div>
          </div>
          <div class="col">
            Sat
            <div class="col"><i class="fas fa-wind weekDayImage"></i></div>
            <div class="col">17° <small>12°</small></div>
          </div>
        </div>
      </div>
      <!-- End -->
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
